<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saravanan</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <nav>
        <h1 class="heading">Add Two Numbers</h1>
        <P>
            Developed with love and  effort by
            <a href="saravanan" id="foot">Saravanan</a>
        </P>
    </nav>
    <form class="form" onsubmit="add()">
        <input type="number" id="a" placeholder="first number" />
        <input type="number" id="b" placeholder="second number" />
        <button type="submit">submit</button>
    </form>
    <p style="display: none;" id="ans">sum : <input id="answer"/></p>
    <script>
        function add() {
            event.preventDefault();
            let a=parseFloat(document.getElementById("a").value);
            let b=parseFloat(document.getElementById("b").value);
            document.getElementById("answer").value =a+b;
            document.getElementById("ans").style.display ="block";
        }
    </script>
</body>
</html>
